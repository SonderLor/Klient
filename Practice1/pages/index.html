<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <input type="checkbox" id="burger-checkbox">
    <label for="burger-checkbox" class="burger-icon">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <nav class="burger-menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <div class="logo-container">
        <img src="/styles/images/dnsLogo.webp" alt="Логотип">
        <div class="logo-caption">Подпись</div>
    </div>
    <div class="input-container">
        <input type="text" id="username" class="input-field" required>
        <label for="username" class="input-label">Имя</label>
    </div><br>
    <div class="hero-button button3">Кнопка 3</div>
    <div class="animated-button">
        <span>Наведите на меня</span>
    </div>

    <button class="fill">Fill In</button>
    <button class="pulse">Pulse</button>
    <button class="close">Close</button>
    <button class="raise">Raise</button>
    <button class="up">Fill Up</button>
    <button class="slide">Slide</button>
    <button class="offset">Offset</button>
</body>
</html>
