<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiki</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/svg+xml" href="/styles/images/MainLogo.svg">
    <script>
        let result = prompt("Желаете пройти регистрацию на сайте?", "Да");
        if (result.toLowerCase() == "да") {
            alert("Круто!");
        } else {
            alert("Попробуй ещё раз");
        }
    </script>
</head>

<body>
    <section class="section-form">
        <form action="POST" class="form">
            <div class="container">
                <legend class="form-header">
                    Contact
                </legend>
            </div>
    
            <div class="container">
                <input type="text" name="name" id="input1" required class="form-input">
                <label for="name" class="form-label">Имя</label>
            </div>
    
            <div class="container">
                <input type="text" name="surname" id="input2" required class="form-input">
                <label for="surname" class="form-label">Фамилия</label>
            </div>
    
            <div class="container">
                <input type="email" name="email" id="input3" required class="form-input">
                <label for="email" class="form-label">Почта</label>
            </div>
    
            <div class="container">
                <input type="tel" name="phone" id="input4" required class="form-input">
                <label for="phone" class="form-label">Телефон</label>
            </div>
    
            <div class="container">
                <textarea name="message" id="textarea1" class="form-input"></textarea>
                <label for="message" class="form-label">Напишите ваше сообщение здесь</label>
            </div>
    
            <div class="container">
                <button type="submit" class="form-button">Отправить</button>
            </div>
        </form>
    </section>
</body>

</html>
