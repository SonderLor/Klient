<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание списка</title>
    <style>
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Создание списка</h1>
    <button onclick="createList()">Создать элемент списка</button>
    <ul id="list"></ul>

    <h1>Уведомление</h1>
    <button onclick="showNotification({ content: 'Это уведомление на 1.5 секунды!' })">Показать уведомление</button>

    <script>
        function createList() {
            let list = document.getElementById("list");
            let itemContent = prompt("Введите содержимое пункта (нажмите Esc или оставьте пустую строку для завершения):");
            if (!(itemContent === null || itemContent === "")) {
                let listItem = document.createElement("li");
                listItem.textContent = itemContent;
                list.appendChild(listItem);
            }
        }

        function showNotification(options) {
            const notification = document.createElement("div");
            notification.classList.add("notification");
            notification.textContent = options.content;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 1500);
        }
    </script>
</body>
</html>
